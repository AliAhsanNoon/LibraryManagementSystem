<div class="container">
    <form action="">
        <div class="row">
            <div class="col-md-4">
                <mat-form-field class="w-100">
                    <mat-label>Book Title</mat-label>
                    <input matInput name="BookTitle" maxlength="100" minlength="3">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="w-100">
                    <mat-label>Price</mat-label>
                    <input matInput name="BookPrice" type="number">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="w-100">
                    <mat-label>Qty</mat-label>
                    <input matInput name="Qty" class="w-100" type="number">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="w-100">
                    <mat-label>Description</mat-label>
                    <textarea matInput name="BookDescription" maxlength="500" class="w-100"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <mat-form-field class="w-100">
                    <mat-label>Category</mat-label>
                    <mat-select [(ngModel)]="catSelectedValue" name="CategoryId">
                        <mat-option *ngFor="let categories of categoriesList" [value]="categories.id">
                            {{categories.categoryName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-form-field class="w-100">
                    <mat-label>Author</mat-label>
                    <mat-select [(ngModel)]="authorSelectedValue" name="AuthorId">
                        <mat-option *ngFor="let authorList of authorList" [value]="authorList.id">
                            {{authorList.authorName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <button class="btn-block" mat-raised-button color='primary'>Submit</button>
            </div>
        </div>
    </form>
</div>
