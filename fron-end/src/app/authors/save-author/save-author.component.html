<div class="container">
    <form [formGroup]="authorForm" (ngSubmit)="onAuthorFormSubmit(authorForm)">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Author Name</mat-label>
                    <input matInput name="authorName" formControlName='authorName' maxlength="100" minlength="3">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Email Address</mat-label>
                    <input matInput name="emailAddress" class="w-100" type="text" formControlName='emailAddress'>
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Date Of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName='dob'>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Phone No</mat-label>
                    <input matInput formControlName='phoneNo' name="phoneNo" type="text">
                </mat-form-field>
            </div>


        </div>
        <div class="row">
            <div class="col-md-9">
                <mat-form-field class="w-100">
                    <mat-label>Residential Address</mat-label>
                    <input matInput name="residenceAddress" class="w-100" type="text"
                        formControlName='residenceAddress'>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="w-100">
                    <mat-label>City</mat-label>
                    <input matInput name="city" class="w-100" type="text" formControlName='city'>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12">
                <button class="btn-block" type="submit" mat-raised-button color='primary'>Submit</button>
            </div>
        </div>
    </form>
</div>
