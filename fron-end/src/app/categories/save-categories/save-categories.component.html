<div class="container">
    <form [formGroup]="saveCategoriesForm" (ngSubmit)="onCategoriesFormSubmit(saveCategoriesForm)">
        <div class="row">
            <div class="col-md-4">
                <mat-form-field class="w-100">
                    <mat-label>Category Name</mat-label>
                    <input matInput name="categoryName" formControlName='categoryName' maxlength="100" minlength="3" />
                </mat-form-field>
            </div>

            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <button class="btn-block" type="submit" mat-raised-button color='primary'>Submit</button>
                </div>
            </div>
        </div>

    </form>
</div>
